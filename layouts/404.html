{{ define "main" }}

        <h2 class="text-black dark:text-white">
            <span class="block text-5xl sm:text-9xl font-extrabold">404</span>

        <p class="mt-7 text-2xl leading-6 text-black dark:text-white">{{ i18n "errors.404.explanation" . }}</p>
